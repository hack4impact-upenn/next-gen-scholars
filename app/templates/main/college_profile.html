{% extends 'layouts/base.html' %}

{% block content %}

      <h1>{{ college.name }}'s Profile:</h1>
        <h2>Description:</h2>
            {{ college.description }}
        <h2>Deadlines:</h2>
            <p><strong>Early</strong>: {{ college.early_deadline }}</p>
            <p><strong>Regular</strong>: {{ college.regular_deadline }}</p>
    </div>
{% endblock %}
